<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_blank">
  <title>Todo-list</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/index.js"></script>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <h1 class="header__logo">TODO List</h1>
      <nav>
        <ul class="header__menu-list">
          <li>
            <button class="header__menu-btn">Registration</button>
          </li>
          <li>
            <button class="header__menu-btn">Login</button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="group">
        <h2 class="group__title">Group</h2>
        <ul class="group__list">
          <li>
            <button class="group__list-option">Home</button>
          </li>
        </ul>

        <select class="group__select">
          <option>
            home
          </option>
          <option>
            home
          </option>
        </select>

        <button class="group__add-btn">add</button>
      </section>

      <section class="task">
        <h2 class="task__title">Task</h2>
        <ul class="task__list">
          <li class="task__list-item">
            <input class="task__checkbox" type="checkbox">
            <p class="task__item-text">Home home home home home home home home home</p>
            <nav>
              <ul class="task__item-menu">
                <li>
                  <button class="task__item-btn task__item-btn_type_edit"></button>
                </li>
                <li>
                  <button class="task__item-btn task__item-btn_type_delete"></button>
                </li>
              </ul>
            </nav>
          </li>
        </ul>
        <form class="task__form">
          <textarea class="task__textarea" placeholder="Введите текст..."></textarea>
          <button class="task__add-btn" type="">add</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <h2 class="footer__copyright">&copy; 2022 Alexey Belkov</h2>
    </footer>

    <template id="task-list-option-template">
      <li class="task__list-item">
        <input class="task__checkbox" type="checkbox">
        <p class="task__item-text">Home home home home home home home home home</p>
        <nav>
          <ul class="task__item-menu">
            <li>
              <button class="task__item-btn task__item-btn_type_edit"></button>
            </li>
            <li>
              <button class="task__item-btn task__item-btn_type_delete"></button>
            </li>
          </ul>
        </nav>
      </li>
    </template>

  </div>
</body>
</html>
