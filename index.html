<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_blank">
  <title>Todo-list</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/index.js"></script>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <h1 class="header__logo">TODO List</h1>
      <nav>
        <ul class="header__menu-list">
          <li>
            <button class="header__menu-btn">Registration</button>
          </li>
          <li>
            <button class="header__menu-btn">Login</button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="group">
        <h2 class="group__title">Group</h2>
        <ul class="group__list">
          <li>
            <button class="group__list-selection">Home</button>
          </li>
          <li>
            <button class="group__list-selection">Work</button>
          </li>
          <li>
            <button class="group__list-selection">Train</button>
          </li>
        </ul>

        <button class="group__add-btn">add</button>
      </section>

      <section class="task">
        <h2 class="task__title">Task</h2>
      </section>
    </main>

    <footer class="footer">

    </footer>
</body>
</html>
