<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_blank">
  <title>Todo-list</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/tasks.js"></script>
  <script defer src="./scripts/index.js"></script>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <h1 class="header__logo">TODO List</h1>
      <nav>
        <ul class="header__menu-list">
          <li>
            <button class="header__menu-btn">Registration</button>
          </li>
          <li>
            <button class="header__menu-btn">Login</button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="group">
        <h2 class="group__title">Group</h2>
        <ul class="group__list"></ul>
        <select class="group__select"></select>
        <nav class="group__menu">
          <ul class="group__item-menu">
            <li>
              <button class="group__item-btn group__item-btn_type_edit-mobile" type="button"></button>
            </li>
            <li>
              <button class="group__item-btn group__item-btn_type_delete-mobile" type="button"></button>
            </li>
          </ul>
        </nav>
        <button class="group__add-btn">add group</button>
      </section>

      <section class="task">
        <h2 class="task__title">Task</h2>
        <ul class="task__list">

        </ul>
        <form class="task__form">
          <textarea class="task__textarea" placeholder="Enter the text..." required></textarea>
          <button class="task__add-btn" type="submit">add</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <h2 class="footer__copyright">&copy; 2022 Alexey Belkov</h2>
    </footer>

    <div class="popup" id="popup-add-group">
      <div class="popup__container">
        <button class="popup__close-btn"></button>
        <h2 class="popup__title">New group</h2>
        <form class="popup__form">
          <span class="popup__input-error"></span>
          <input class="popup__input" type="text" placeholder="Name..." required>
          <button class="popup__btn" type="submit">add</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-delete-group">
      <div class="popup__container">
        <button class="popup__close-btn"></button>
        <h2 class="popup__title"></h2>
        <form class="popup__form popup__form_type_group-delete">
          <button class="popup__btn popup__btn_type_delete-yes" type="submit">yes</button>
          <button class="popup__btn popup__btn_type_delete-no" type="button">no</button>
        </form>
      </div>
    </div>

    <template id="task-list-option-template">
      <li class="task__list-item">
        <input class="task__checkbox" type="checkbox">
        <p class="task__item-text"></p>
        <nav>
          <ul class="task__item-menu">
            <li>
              <button class="task__item-btn task__item-btn_type_edit" type="button"></button>
            </li>
            <li>
              <button class="task__item-btn task__item-btn_type_delete" type="button"></button>
            </li>
          </ul>
        </nav>
      </li>
    </template>

    <template id="group-list-item-template">
      <li class="group__list-item">
        <p class="group__item-text"></p>
        <nav>
          <ul class="group__item-menu">
            <li>
              <button class="group__item-btn group__item-btn_type_edit" type="button"></button>
            </li>
            <li>
              <button class="group__item-btn group__item-btn_type_delete" type="button"></button>
            </li>
          </ul>
        </nav>
      </li>
    </template>

    <template id="group-select-item-template">
      <option class="group__select-option"></option>
    </template>
  </div>
</body>
</html>
